<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <base href="/" />
    <title>UnicodeBrowser</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/fontawesome/css/fontawesome-all.min.css" rel="stylesheet" />
    <link href="static/main.css" rel="stylesheet" />
</head>
<body>
    <app>
        <div class="splash">
            <div class="message">Unicode Browser</div>
            <i class="fas fa-2x fa-spinner fa-pulse"></i>
        </div>
    </app>

    <script src="static/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="blazor-boot"></script>

    <script>
        Blazor.registerFunction("registerFormForValidation", function (formId) {
            document.getElementById(formId).addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });

        Blazor.registerFunction("checkFormValidity", function (formId) {
            return document.getElementById(formId).checkValidity();
        });
    </script>
</body>
</html>
